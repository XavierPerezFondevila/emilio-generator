<nav class="navbar navbar-expand-lg navbar-light">
  <form class="form-inline mr-3 search-form">
    <svg class="icon icon-search"><use xlink:href="#search"></use></svg>
    <input
      class="form-control"
      type="search"
      placeholder="Search"
      aria-label="Search"
      [ngModel]="searchValue"
      [ngModelOptions]="{ standalone: true, debounce: 500 }"
      (ngModelChange)="searchChange($event)"
    >
  </form>

  <button class="btn btn-danger btn-clear-search" type="button" [hidden]="!searchValue.length" (click)="clearSearch()">
    <svg class="icon"><use xlink:href="#close"></use></svg>
  </button>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#" (click)="downloadZipLanguage($event)">Download zip</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#" data-toggle="modal" data-target="#modal-tags-legend">Tags legend</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#" data-toggle="modal" data-target="#modal-preview-settings">Preview settings</a>
      </li>
    </ul>

    <a class="btn btn-primary generate-script" routerLink="/generate-script/{{ langKey }}">Generate script</a>
  </div>
</nav>
