<div class="label-wrap">
  <label for="editor">{{ label }}</label>
  <span class="info">Fullscreen: F11 with focus on editor</span>
</div>

<ace-editor
  class="ace-editor-default"
  #editor
  [(text)]="content"
  [mode]="'html'"
  [theme]="'xcode'"
  [options]="aceOptions"
  [readOnly]="false"
  [autoUpdateContent]="true"
  [durationBeforeCallback]="100"
  (textChanged)="onChangeAce($event)"
></ace-editor>
