<div class="card">
  <div class="card-header">
    <div class="text">Preview</div>
    <div class="subtitle"><span class="light">Email:</span> {{ appData.previewData.name }}</div>

    <div class="buttons-header">
      <button class="btn btn-light" type="button" data-toggle="modal" data-target="#modal-preview-settings">
        <svg class="icon"><use xlink:href="#settings"></use></svg>
      </button>
    </div>
  </div>
  <div class="card-body" id="card-iframe-container">
    <iframe [src]="getSrc()" frameborder="0" id="card-iframe-preview"></iframe>
  </div>
</div>
